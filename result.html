<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction Results</title>
</head>
<body>
    <h1>Model Prediction Results</h1>

    {% if prediction_results %}
        <table border="1">
            <thead>
                <tr>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody>
                {% for index, row in prediction_results.iterrows() %}
                    <tr>
                        <td>{{ row['Prediction'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No prediction results available.</p>
    {% endif %}
    
    <br>
    <a href="/">Go back to upload page</a>
</body>
</html>
